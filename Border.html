<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- border: style color width; -->

    <p style="border-style: solid; border-color: red; border-width: 10px; width: 150px;">Solid</p>
    
    <p style="border-style: dotted; border-color: green; border-width: 5px; width: 200px;">Dotted</p>

    <p style="border-style: dashed; border-color: blue; border-width: 8px; width: 250px;">Dashed</p>

    <p style="border-style: double; border-color: black; border-width: 10px; width: 300px;">Double</p>

    <p style="border-style: ridge; border-color: blueviolet; border-width: 12px; width: 350px;">Ridge</p>

    <p style="border-style: groove; border-color: brown; border-width: 14px; width: 400px;">Groove</p>

    <p style="border-style: inset; border-color: purple; border-width: 16px; width: 450px;">Inset</p>

    <p style="border-style: outset; border-color: lightcoral; border-width: 18px; width: 500px;">Outset</p>

    <p style="border-style: solid dotted dashed ridge; border-color: red purple pink green; border-width: 10px; width: 550px;">Parth</p>
    
</body>
</html>
